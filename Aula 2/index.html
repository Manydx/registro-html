<head>
    <title>Aula - 2 Formulario</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form>
        <h1 class="title">Faça seu cadastro</h1>


        <div class="box">
            <label for="name-field">Nome Completo</label>
            <input id="name-field" placeholder="Digite seu nome completo">
        </div>

        <div class="date">
            <div class="box">
                <label for="date-field">Data de Nascimento</label>
                <input id="date-field" placeholder="dd/mm/aaaa">

            </div>

            <div class="box">
                <label for="pais-field">País</label>
                <select id="pais-field">
                    <option>Brasil</option>
                    <option>Argentina</option>
                    <option>Paraguai</option>
                </select>
            </div>

        </div>



        <label>Gênero</label>
        <input type="radio" name="input-genre">
        Masculino
        <input type="radio" name="input-genre">
        Feminino
        <input type="radio" name="input-genre">
        Não declarar

        <div class="box">
            <label for="email-field">E-mail</label>
            <input id="email-field" placeholder="Digite seu e-mail">
        </div>


        <div class="box">
            <label for="password-field">Senha</label>
            <input id="password-field" type="password" placeholder="Crie uma senha">
        </div>

        <div class="box">
            <label for="confirm-password-field">Confirme sua Senha</label>
            <input id="confirm-password-field" type="password" placeholder="Comfirmar senha">
        </div>

        <div>
            <input id="eula-field" type="checkbox">
            <label for="eula-field">Aceito os termos e condições e concordo com as políticas de privacidade do Hall To Code.</label>
        </div>

        <button>Cadastrar</button>

        <label>Já tem uma conta no Hall to Code? Entre agora</label>

    </form>
</body>
