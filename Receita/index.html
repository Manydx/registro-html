<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Receita de brownie</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1 class="title">Brownie super fácil</h1>

            <h2 class="sub-title">A receita perfeita para sua festa de família</h2>

            <img class="image" src="Foto-Brownie.png" />

            <div class="box-wrapper">
                <div class="info-box">
                    <img src="alarm.png" />
                    <span>Preparo</span>
                    <strong class="info-strong">40 min</strong>

                </div>

                <div class="info-box">
                    <img src="room_service.png" />
                    <span>Rendimento</span>
                    <strong class="info-strong">8 Porções</strong>

                </div>

                <div class="info-box">
                    <img src="favorite_border.png" />
                    <span>Favoritos</span>
                    <strong class="info-strong">95.577</strong>

                </div>

                <div class="info-box">
                    <img src="chat_bubble_outline.png" />
                    <span>Comentários</span>
                    <strong class="info-strong">842</strong>

                </div>

                <div class="member-box">
                    <img class="member-img" src="Foto.png" />
                    <div class="name-box">
                        <strong class="info-member">Ana Flávia Silva</strong>
                        <span>membro desde 2002</span>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
